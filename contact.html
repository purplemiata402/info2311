    <form method="post" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
    
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
    
                <label for="subject">Your Message:</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px"></textarea>
    
                <input name="recipient" type="hidden" value="lolberding@mccneb.edu">
                <input name="required" type="hidden" value="name,phone,email,subject">

                <input type="submit" value="Submit">
